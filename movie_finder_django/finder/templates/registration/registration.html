{% extends 'registration/main.html' %}
{% block title %}
    Registration
{% endblock %}

{% block content %}
    <div class="registration">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td colspan="2"><input type="submit" name="submit" value="Register"/></td>
                </tr>
            </table>
            <p class="login_form"><a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
{% endblock content %}
