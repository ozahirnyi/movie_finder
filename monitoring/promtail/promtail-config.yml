# Promtail sends Docker container logs to Loki.
# Only error-like lines are sent (reduces volume and memory on small instances).
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containerlogs
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
      # Keep only error-like lines (drop the rest to save Loki memory)
      - drop:
          source: log
          expression: '^(?i)(?!.*(error|exception|traceback|500|failed|critical)).*$'
      - output:
          source: log
