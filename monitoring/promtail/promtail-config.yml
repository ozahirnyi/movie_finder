# Promtail sends Docker container logs to Loki.
# Reads from Docker's container log directory.
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

# Static file scrape: Docker API 1.44+ on host can reject older Promtail client.
# Reading container log files directly avoids Docker API version mismatch.
scrape_configs:
  - job_name: containerlogs
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
      - output:
          source: log
