<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Actors</th>
        </tr>
        {% for movie in movies %}
            <tr>
                <td>{{ movie }}</td>
                <td>{% for actor in movie.actors.all %}{{ actor }} {% endfor %}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
