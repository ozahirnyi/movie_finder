{% extends 'finder/main.html' %}

{% block title %}
    <title>Movie Finder</title>
{% endblock %}

{% block content %}
<table >
    <tr>
        <th>Name</th>
        <th>Actors</th>
    </tr>
    {% for movie in movies %}
    <tr>
        <td>{{ movie }}</td>
        <td>{% for actor in movie.actors.all %}{{ actor }} {% endfor %}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
