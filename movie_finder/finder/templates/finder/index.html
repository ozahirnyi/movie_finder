{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'finder/css/index.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'finder/index.css' %}">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Actors</th>
        </tr>
        {% for movie in movies %}
            <tr>
                <td>{{ movie }}</td>
                <td>{% for actor in movie.actors.all %}{{ actor }} {% endfor %}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
